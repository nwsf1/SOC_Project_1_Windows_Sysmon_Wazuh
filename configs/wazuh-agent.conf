<ossec_config>

  <!-- Wazuh Cloud Connection -->
  <client>
    <server>
      <address>YOUR_WAZUH_CLOUD_ADDRESS</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>windows, sysmon</config-profile>
    <notify_time>10</notify_time>
    <auto_restart>yes</auto_restart>

    <enrollment>
      <enabled>yes</enabled>
      <authorization_pass_path>authd.pass</authorization_pass_path>
    </enrollment>
  </client>

  <!-- SYSmon Log -->
  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Windows Event Logs (high-value channels) -->
  <localfile>
    <location>Security</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>System</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <logging>
    <log_format>json</log_format>
  </logging>

</ossec_config>
